[package]
name = "ggrs_plot_operator"
version = "0.1.0"
edition = "2021"
authors = ["Tercen"]
description = "High-performance faceted plotting operator using GGRS"
license = "MIT"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["rt-multi-thread", "macros", "time"] }

# gRPC and Protocol Buffers
tonic = { version = "0.11", features = ["tls", "tls-roots"] }
prost = "0.12"
prost-types = "0.12"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

[features]
jemalloc = ["tikv-jemallocator"]

[dependencies.tikv-jemallocator]
version = "0.5"
optional = true

[build-dependencies]
tonic-build = "0.11"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
