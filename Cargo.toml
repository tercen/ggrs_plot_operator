[package]
name = "ggrs_plot_operator"
version = "0.1.0"
edition = "2021"
authors = ["Tercen"]
description = "High-performance faceted plotting operator using GGRS"
license = "MIT"

[dependencies]
tokio = { version = "1.35", features = ["rt-multi-thread", "macros"] }

[features]
jemalloc = ["tikv-jemallocator"]

[dependencies.tikv-jemallocator]
version = "0.5"
optional = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
